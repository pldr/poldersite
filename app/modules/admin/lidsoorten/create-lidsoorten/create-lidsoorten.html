<div>
  <div class="jumbotron">
    <h1>Nieuwe soortlid toevoegen</h1>
    <form ng-submit="addSoortlid(form)" name="form" novalidate>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error':form.soortlid.$invalid && submitted}">
            <input type="text" ng-model="soortlid.soortlid" name="soortlid"
                   class="form-control input"
                   placeholder="soortlid" required/>
            <p class="help-block" ng-show="form.soortlid.$error.required && submitted">
              This input is required
            </p>
          </div>
          <div class="form-group" ng-class="{'has-error':form.omschrijving.$invalid && submitted}">
            <input type="text" ng-model="soortlid.omschrijving" name="omschrijving"
                   class="form-control input" placeholder="omschrijving" required/>
            <p class="help-block" ng-show="form.omschrijving.$error.required && submitted">
              This input is required
            </p>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Toevoegen</button>
        </div>
      </div>
    </form>
  </div>
  <hr/>
  <a ui-sref="adminLidsoorten" class="btn btn-lg btn-warning">Annuleren</a>
</div>
