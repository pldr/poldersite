<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>PolderSoft</strong> Login</h1>
                    <div class="description">
                        <p>
                           PolderSoft LedenAdministratie
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" ng-form name="loginForm" ng-submit="ctrl.login()">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login op onze applicatie</h3>
                            <p>Geef username en wachtwoord:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div flash-alert
                                 ng-show="flash.type"
                                 active-class="in"
                                 class="alert form-group col-md-offset-3 col-md-6 fade"
                                 ng-class="{'alert-success' : flash.type == 'success', 'alert-danger': flash.type == 'error'}" duration="0">
                                <span class="alert-message">{{flash.message}}</span>

                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." ng-model="ctrl.auth.username" class="form-username form-control" id="form-username" required>
                                <p ng-show="ctrl.suggestions.register">Would you like to <a ui-sref="auth.register({username : ctrl.auth.username })">Register</a>?</p>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." ng-model="ctrl.auth.password" class="form-password form-control" id="form-password" required>
                                <p ng-show="ctrl.suggestions.forgot">Would you like to <a ui-sref="auth.forgot({username : ctrl.auth.username })">Recover your password</a>?</p>
                            </div>
                            <button type="submit" ng-disabled="loginForm.$invalid" class="btn">Sign in!</button>
                            <br/>

                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3>...or </h3>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-1 btn-link-1-facebook" ui-sref="auth.register">
                                Sign up
                            </a>
                        </div>

                        <div class="social-login-buttons">
                            <a class="btn btn-link-1 btn-link-1-twitter" ui-sref="auth.forgot">
                                Forgot password
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
