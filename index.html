    <script type="text/javascript">

    createService();

    if (!window.atob) {
        includeScript("base64.js", function() {
            if (!window.btoa) window.btoa = base64.encode;
            if (!window.atob) window.atob = base64.decode;
        });
    }

    if (browserTest = RemObjects.UTIL.testBrowser())
        alert(browserTest);
        var Service;
        var svcUrl;

    function createService() {

        function includeScript(scriptSrc, callback) {
            var headID = document.getElementsByTagName("head")[0];
            var newScript = document.createElement('script');
            newScript.type = 'text/javascript';

            var v = -1;
            var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
            if (re.exec(navigator.userAgent) != null)
            v = parseFloat( RegExp.$1 );
            if (v > -1 && v < 9)
                newScript.onreadystatechange = function () {
                    if (this.readyState == 'complete') callback();
                }
            newScript.onload=callback;
            newScript.src = scriptSrc;
            headID.appendChild(newScript);
        }

        function connectToService() {
            svcUrl += 'json';
            Service = new PolderJSONService(svcUrl);
        }

        //svcUrl = "http://localhost:8099/";
        svcUrl = "http://178.18.85.124:8099/";
        connectToService();
    }
